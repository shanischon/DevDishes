apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devdishes-ingress
  namespace: devdishes
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - your-domain.com # Replace with your chosen domain
      secretName: devdishes-tls
  rules:
    - host: your-domain.com # Replace with your chosen domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80 